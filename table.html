<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<style type="text/css">
		table{
			border: 2px solid black;
			border-collapse: collapse;
			width: 50%;
		}
		th{
			background-color: lightgray;
		}
		th,td {
			border: 1px solid black;
            padding: 5px;
            text-align: center;
		}
		
	</style>
</head>
<body>
<h1>prime minister</h1>
<table>
	<tr>
		<th>Firstname</th>
		<th>Lastname</th>
	</tr>
	<tr>
		<td>Dr. Manmohan singh</td>
		<td>Narendra modi</td>
	</tr>
</table>
</body>
</html>
